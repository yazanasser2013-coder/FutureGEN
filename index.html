<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 | Site Under Maintenance</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .error-container {
      max-width: 500px;
    }
    .error-code {
      font-size: 100px;
      font-weight: bold;
      color: #dc9f35;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .error-message {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #dc9f35;
      color: #fff;
      border-radius: 25px;
      padding: 10px 25px;
      text-decoration: none;
    }
    .btn-custom:hover {
      background-color: #bb2d3b;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h2 class="mb-3">Site Under Maintenance</h2>
    <p class="error-message">Sorry for the inconvenience.<br> FutureGEN team is working to improve the website.<br> Please check back later.</p>
    <a href="/" class="btn btn-custom">Refresh Page</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
